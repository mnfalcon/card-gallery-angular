
<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="sidenavOpen">
    <app-nav [(sidenavOpen)]="sidenavOpen"></app-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <a><mat-icon [color]="'primary'" *ngIf="!sidenavOpen" (click)="toggleMenu()" svgIcon="menu" class="toggle-nav-button"></mat-icon></a>
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
