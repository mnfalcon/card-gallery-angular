<mat-card>
  <img mat-card-image [src]="card.imageUrl" alt="card image url">
    <h1 mat-card-title>{{ card.title }}</h1>
  <p > {{ card.description }}</p>
  <div class="icon-container">
    <a class="edit-icon icon" (click)="onEdit()">
      <mat-icon [color]="'accent'" svgIcon="edit"></mat-icon>
    </a>
    <a class="delete-icon icon" (click)="onDelete()">
      <mat-icon [color]="'accent'" svgIcon="delete"></mat-icon>
    </a>
  </div>
</mat-card>
