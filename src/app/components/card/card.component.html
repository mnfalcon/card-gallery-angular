<mat-card matRipple [matRippleColor]="'rgba(255,64,129,0.5)'">
  <img mat-card-image [src]="card.imageUrl" alt="card image url">
    <h1 mat-card-title>{{ card.title }}</h1>
  <p > {{ card.description }}</p>
  <div class="icon-container">
    <a class="edit-icon icon" (click)="onEdit()">
      <mat-icon [color]="buttonColorEdit" svgIcon="edit" (mouseenter)="toggleColorEdit()" (mouseleave)="toggleColorEdit()"></mat-icon>
    </a>
    <a class="delete-icon icon" (click)="onDelete()">
      <mat-icon [color]="buttonColorDelete" svgIcon="delete" (mouseenter)="toggleColorDelete()" (mouseleave)="toggleColorDelete()"></mat-icon>
    </a>
  </div>
</mat-card>
