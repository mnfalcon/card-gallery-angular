<mat-card>
  <img mat-card-image [src]="card.imageUrl" alt="card image url">
    <h1 mat-card-title>{{ card.title }}</h1>
    <a class="edit-icon" (click)="onEdit()">
      <mat-icon [color]="'accent'" svgIcon="edit"></mat-icon>
    </a>
  <p mat-card-content> {{ card.description }}</p>
</mat-card>
