
<div *ngIf="isLoaded" class="cards-container">
  <ng-container *ngFor="let card of cards" >
    <app-card [card]="card" (editChange)="ngOnInit()"></app-card>
  </ng-container>
  <mat-card class="add-new-card">
    <a (click)="addNewCard()">
      <mat-icon [color]="'primary'" svgIcon="plus"></mat-icon>
    </a>
  </mat-card>
</div>
<mat-progress-spinner *ngIf="!isLoaded"></mat-progress-spinner>
